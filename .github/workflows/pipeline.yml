name: Infrastructure Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_rds:
        description: "Deploy RDS"
        required: true
        default: "true"

# Define environment variables
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

# Permissions for the workflow
permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-rds-plan:
    name: "RDS Infrastructure Plan"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
        run: |
          echo "db_username = \"${DB_USERNAME}\"" > terraform.tfvars
          echo "db_password = \"${DB_PASSWORD}\"" >> terraform.tfvars
          echo "db_name = \"${DB_NAME}\"" >> terraform.tfvars
          echo "project_name = \"${PROJECT_NAME}\"" >> terraform.tfvars
          TF_LOG=INFO terraform plan -no-color -out=tfplan -var-file=terraform.tfvars

  terraform-rds-apply:
    name: "RDS Infrastructure Deploy"
    needs: terraform-rds-plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure

    if: >
      (github.ref == 'refs/heads/main' && github.event_name == 'push') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_rds == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
        run: |
          echo "db_username = \"${DB_USERNAME}\"" > terraform.tfvars
          echo "db_password = \"${DB_PASSWORD}\"" >> terraform.tfvars
          echo "db_name = \"${DB_NAME}\"" >> terraform.tfvars
          echo "project_name = \"${PROJECT_NAME}\"" >> terraform.tfvars
          TF_LOG=INFO terraform plan -no-color -out=tfplan -var-file=terraform.tfvars

      - name: Terraform Execution
        run: |
          terraform apply -auto-approve
